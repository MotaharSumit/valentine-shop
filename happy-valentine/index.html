<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
    <h1 class="text-5xl font-semibold text-center mt-5 text-red-300">Happy Valentine</h1>

    <section class="mt-5">
        <div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
            <div class="bg-green-100 rounded p-4">
                <h1 class="text-2xl">Chocolate</h1>
                <p class="mb-2">Price: 100</p>
                <input id="chocolate-input" class="px-3 mb-2 w-9/12" type="text" placeholder="Quantity">
                <br>
                <button id="chocolate-btn" class="bg-indigo-200 p-2 rounded">Submit</button>
            </div>
            <div class="bg-green-100 rounded p-4">
                <h1 class="text-2xl">Teddy</h1>
                <p class="mb-2">Price: 500</p>
                <input id="teddy-input" class="px-3 mb-2 w-9/12" type="text" placeholder="Quantity">
                <br>
                <button id="teddy-btn" class="bg-indigo-200 p-2 rounded">Submit</button>
            </div>
            <div class="bg-green-100 rounded p-4">
                <h1 class="text-2xl">Diary</h1>
                <p class="mb-2">Price: 50</p>
                <input id="diary-input" class="px-3 mb-2 w-9/12" type="text" placeholder="Quantity">
                <br>
                <button id="diary-btn" class="bg-indigo-200 p-2 rounded">Submit</button>
            </div>
        </div>
    </section>

    <section class="mt-10">
        <div class="text-center font-medium text-3xl">
            <h1 class="underline underline-offset-10">Prices below</h1>
            <p>Chocolate : <span id="chocolate-price">00</span> Taka</p>
            <p>Teddy : <span id="teddy-price">00</span> Taka</p>
            <p>Diary : <span id="diary-price">00</span> Taka</p>

            <br>

           <p>Total : <span id="total-price">00</span> Taka</p>
        </div>
    </section>

    <script src="js/chocolate.js"></script>
</body>
</html>
